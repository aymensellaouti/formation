<div class="row">
<div class="col-md-4 col-sm-6">
  <div class="card-container">
    <div class="card">
      <div class="front">
        <div class="cover">
          <img src="assets/images/rotating_card_thumb2.png">
        </div>
        <div class="user">
          <img class="img-circle" src="assets/images/{{personne?.path}}">
        </div>
        <div class="content">
          <div class="main">
            <h3 class="name">{{personne?.firstname}} {{personne?.name}}</h3>
            <p class="profession">{{personne.job}}</p>
            <p class="text-center">{{personne.age}}</p>
          </div>
          <div class="footer">
            <i class="fa fa-mail-forward"></i> Auto Rotation
          </div>
        </div>
      </div> <!-- end front panel -->
      <div class="back">
        <div class="header">
          <h5 class="motto">"To be or not to be, this is my awesome motto!"</h5>
        </div>
        <div class="content">
          <div class="main">
            <h4 class="text-center">{{personne?.cin}}</h4>
            <p class="text-center">Web design, Adobe Photoshop, HTML5, CSS3, Corel and many others...</p>

            <div class="stats-container">
              <div class="stats">
                <h4>235</h4>
                <p>
                  Followers
                </p>
              </div>
              <div class="stats">
                <h4>114</h4>
                <p>
                  Following
                </p>
              </div>
              <div class="stats">
                <h4>35</h4>
                <p>
                  Projects
                </p>
              </div>
            </div>

          </div>
        </div>
        <div class="footer">
          <div class="social-links text-center">
            <a href="http://creative-tim.com" class="facebook"><i class="fa fa-facebook fa-fw"></i></a>
            <a href="http://creative-tim.com" class="google"><i class="fa fa-google-plus fa-fw"></i></a>
            <a href="http://creative-tim.com" class="twitter"><i class="fa fa-twitter fa-fw"></i></a>
          </div>
        </div>
      </div> <!-- end back panel -->
    </div> <!-- end card -->
  </div> <!-- end card-container -->
</div>
<div class="col-md-7 col-sm-6">
  <label for="name">Name</label>
  <input id="name" type="text" [(ngModel)]="personne.name" class="form-control">
  <label for="firstname">Firstname</label>
  <input id="firstname" type="text" [(ngModel)]="personne.firstname" class="form-control">
  <label for="age">Age</label>
  <input id="age" type="number" [(ngModel)]="personne.age" class="form-control">
  <label for="job">Job</label>
  <input id="job" type="text" [(ngModel)]="personne.job" class="form-control">
  <label for="cin">Cin</label>
  <input id="cin" type="number" [(ngModel)]="personne.cin" class="form-control">
  <label for="path">Path</label>
  <input id="path" type="text" [(ngModel)]="personne.path" class="form-control">
</div>
</div>
